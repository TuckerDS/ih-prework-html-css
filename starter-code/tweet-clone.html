<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="tweet">
    <div class="tweetHeader">
      <div class="profilePicture">
        <img  src="img/profile-picture.jpg" alt="Profile Picture" >
      </div>
      <div class="profileInfo">
          <div class="accountInfo">
            <img class="accountLogo" src="img/account-logo.jpg" alt="Profile Picture" >
            jack
            <img class="validateAccount" src="img/validated-account.jpg" alt="Profile Picture" >
        </div>
          <div class="userAccount">@jack</div>
      </div>
      <div class="followButton">
        <a href="#follow">
          <img class="logo" src="img/twitter-logo.jpg" alt="Twitter Logo">
          Follow
        </a>
      </div>
    </div>
    <div class="tweetBody">
      <div class="tweetText">just setting up my twttr</div>
      <time>9:50 PM - 21 Mar 2006</time>
    </div>
    <div class="tweetFooter">
      <a href="#reply"><img class="reply" src="img/reply.jpg" alt="Reply"></a>
      <a href="#retweet"><img class="retweet" src="img/retweet.jpg" alt="Retweet"><span>92,555</span></a>
      <a href="#favorite"><img class="favorite" src="img/favorite.jpg" alt="Favorite"><span>71,111</span></a>
    </div>

  <div>

</body>
</html>
